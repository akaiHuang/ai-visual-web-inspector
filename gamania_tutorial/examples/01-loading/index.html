<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading 動畫 - 提取自 Gamania</title>
  <style>
    /* === 從原始網站提取的樣式 === */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', 'Noto Sans TC', sans-serif;
      overflow: hidden;
    }
    
    /* 原始網站的顏色變數 */
    :root {
      --primary-orange: #FF6400;
      --base-bgGrey: #D9DBE0;
      --base-silver: #C1C4CC;
    }
    
    /* Loading Frame - 提取自 data-v-9a63ab45 */
    #loading-frame {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--base-bgGrey);
      z-index: 2000;
    }
    
    /* 中央橘色圓形 Logo */
    .loading-logo {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 5;
      width: 23.66vw;
      height: 23.66vw;
      transform: translate(-50%, -50%);
    }
    
    @media (min-width: 393px) {
      .loading-logo {
        width: 93px;
        height: 93px;
      }
    }
    
    @media (min-width: 640px) {
      .loading-logo {
        width: 124px;
        height: 124px;
      }
    }
    
    @media (min-width: 1270px) {
      .loading-logo {
        width: 8.2vw;
        height: 8.2vw;
        max-width: 124px;
        max-height: 124px;
      }
    }
    
    .loading-logo-inner {
      position: absolute;
      left: 4.5%;
      top: 4.5%;
      width: 91%;
      height: 91%;
      border-radius: 50%;
      background: var(--primary-orange);
    }
    
    .loading-logo svg {
      width: 100%;
      height: 100%;
    }
    
    /* Marquee 跑馬燈動畫 - 提取自原始 CSS */
    .loading-marquee-container {
      position: absolute;
      bottom: 8.14vw;
      left: 0;
      right: 0;
      width: 100%;
      overflow-x: hidden;
      text-align: center;
      color: var(--base-silver);
    }
    
    @media (min-width: 393px) {
      .loading-marquee-container {
        bottom: 32px;
      }
    }
    
    @media (min-width: 640px) {
      .loading-marquee-container {
        bottom: 48px;
      }
    }
    
    @media (min-width: 1270px) {
      .loading-marquee-container {
        bottom: 1.59vw;
      }
    }
    
    .loading-marquee-wrapper {
      display: flex;
      flex-wrap: nowrap;
    }
    
    /* 關鍵動畫：跑馬燈效果 */
    @keyframes marquee {
      0% {
        transform: translate(0);
      }
      100% {
        transform: translate(-100%);
      }
    }
    
    .slt-marquee {
      animation: marquee 8s linear infinite;
      display: inline-block;
      flex-shrink: 0;
      line-height: 1.2;
      font-size: 15vw;
      font-weight: bold;
      letter-spacing: -0.06em;
    }
    
    @media (min-width: 1910px) {
      .slt-marquee {
        font-size: 215.8px;
        letter-spacing: -12.86px;
      }
    }
    
    /* 橘色過渡遮罩 */
    .loading-transition {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-orange);
      transform: translateY(100%);
      transition: transform 0.8s cubic-bezier(0.33, 1, 0.68, 1);
    }
    
    .loading-transition.active {
      transform: translateY(0);
    }
    
    /* Lottie 容器 */
    .lottie-container {
      width: 100%;
      height: 100%;
    }
    
    /* 控制面板 */
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 3000;
      display: flex;
      gap: 10px;
    }
    
    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: var(--primary-orange);
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    
    .controls button:hover {
      transform: scale(1.05);
    }
    
    .controls button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <!-- Loading Frame - 結構提取自原始 about.html -->
  <div id="loading-frame">
    <!-- 中央 Logo with Lottie -->
    <div class="loading-logo">
      <div class="loading-logo-inner"></div>
      <span class="lottie-container" id="lottie-logo"></span>
    </div>
    
    <!-- 底部跑馬燈 -->
    <div class="loading-marquee-container">
      <div class="loading-marquee-wrapper">
        <span class="slt-marquee">Loading... </span>
        <span class="slt-marquee">Loading... </span>
        <span class="slt-marquee">Loading... </span>
        <span class="slt-marquee">Loading... </span>
        <span class="slt-marquee">Loading... </span>
        <span class="slt-marquee">Loading... </span>
      </div>
    </div>
    
    <!-- 橘色過渡遮罩 -->
    <div class="loading-transition" id="loading-transition"></div>
  </div>
  
  <!-- 控制面板 -->
  <div class="controls">
    <button onclick="resetLoading()">重置</button>
    <button onclick="triggerTransition()">觸發過渡</button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    // === Loading 動畫邏輯 ===
    
    // Lottie Logo 動畫（模擬原始網站的 logo spinner）
    let logoAnimation = null;
    
    function initLottie() {
      // 簡單的旋轉動畫代替實際的 Lottie 檔案
      const container = document.getElementById('lottie-logo');
      
      // 創建 SVG 旋轉動畫
      container.innerHTML = `
        <svg viewBox="0 0 100 100" style="animation: spin 2s linear infinite;">
          <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3" 
                  stroke-dasharray="70 200" stroke-linecap="round"/>
        </svg>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      `;
    }
    
    // 觸發過渡動畫
    function triggerTransition() {
      const transition = document.getElementById('loading-transition');
      transition.classList.add('active');
      
      // 過渡完成後隱藏 loading frame
      setTimeout(() => {
        document.getElementById('loading-frame').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-frame').style.display = 'none';
        }, 300);
      }, 800);
    }
    
    // 重置動畫
    function resetLoading() {
      const frame = document.getElementById('loading-frame');
      const transition = document.getElementById('loading-transition');
      
      frame.style.display = 'block';
      frame.style.opacity = '1';
      transition.classList.remove('active');
    }
    
    // 初始化
    initLottie();
    
    // 模擬原始網站：3秒後自動觸發過渡
    // setTimeout(triggerTransition, 3000);
  </script>
</body>
</html>
